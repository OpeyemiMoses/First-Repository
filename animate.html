<!DOCTYPE html>
<html>
    <head>
        <title>ANimate Box</title>
        <link rel="stylesheet" href="animate.css">
    </head>
    <body>
        <div id="box">
            <div class="text">ANIMATION IN CSS</div>
            <div id="container">
                  <div class="box1"></div>
                  <div class="nextto">Scale This Box</div>
            </div>
              <div id="container">
                  <div class="box2"></div>
                  <div class="nextto">Move Right</div>
            </div>
             <div id="container">
                  <div class="box3"></div>
                  <div class="nextto">Move Down</div>
            </div>
             <div id="container">
                  <div class="box4"></div>
                  <div class="nextto">Shrink Box</div>
            </div>
             <div id="container">
                  <div class="box5"></div>
                  <div class="nextto">Rotate</div>
            </div>
        </div>
    </body>
</html>
